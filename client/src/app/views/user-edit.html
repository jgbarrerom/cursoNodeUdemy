<div class="col-sm">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessaage">
      <div class="alert alert-primary" role="alert">
        {{alertMessaage}}
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="nameEdit" class="col-sm-3 col-form-label">Nombre:</label>
              <div class="col-sm-9">
                <input id="nameEdit" type="text" class="form-control" #name="ngModel" 
              name="name" [(ngModel)]="user.name" required />
              <span *ngIf="!name.valid && name.touched" >
                  El nombre es obligatorio
              </span> 
              </div>
            </div>
            <div class="form-group row">
              <label for="surnameEdit" class="col-sm-3 col-form-label">Apellido:</label>
              <div class="col-sm-9">
                <input id="surnameEdit" type="text" class="form-control" required 
              #surname="ngModel" name="surname" [(ngModel)]="user.surname" />
              <span *ngIf="!surname.valid && surname.touched" >
                  El apellido es obligatorio
              </span>
              </div>
            </div>
            <div class="form-group row">
              <label for="emailEdit" class="col-sm-3 col-form-label">Correo:</label>
              <div class="col-sm-9">
                <input id="emailEdit" type="text" class="form-control" required 
              #email="ngModel" name="email" [(ngModel)]="user.email" />
              <span *ngIf="!email.valid && email.touched" >
                  El correo electronico es obligatorio
              </span>
              </div>
            </div>
            <div class="form-group row">
              <label for="imgInput" class="col-sm-3 col-form-label pt-0">Sube tu foto: </label>
              <div class="col-sm-9">
                <input type="file" name="imgInput" id="imgInput" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
              </div>
            </div>
            <div>
              <input type="submit" value="Actualizar Mis Datos" class="btn btn-lg btn-primary btn-block" />
            </div>
          </form>
        </div>
        <div class="col-sm">
          <img src="{{url + 'get-image-user/' + user.image}}" class="rounded" style="width: 150px; height: 150px;" alt="No cuenta con una imagen">
        </div>
      </div>
    </div>
  </div>
