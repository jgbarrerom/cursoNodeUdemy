<div class="col-sm">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertUpdate">
      <div class="alert alert-primary" role="alert">
        {{alertUpdate}}
      </div>
    </div>
    <form #updateForm="ngForm" (ngSubmit)="onSubmit()" class="form-sigin">
      <p>
        <input placeholder="Nombre" type="text" class="form-control" #name="ngModel" 
        name="name" [(ngModel)]="user.name" required />
        <span *ngIf="!name.valid && name.touched" >
            El nombre es obligatorio
        </span>
      </p>
      <p>
        <input placeholder="Apellido" type="text" class="form-control" required 
        #surname="ngModel" name="surname" [(ngModel)]="user.surname" />
        <span *ngIf="!surname.valid && surname.touched" >
            El apellido es obligatorio
        </span>
      </p>
      <p>
        <input placeholder="Correo Electronico" type="text" class="form-control" required 
        #email="ngModel" name="email" [(ngModel)]="user.email" />
        <span *ngIf="!email.valid && email.touched" >
            El correo electronico es obligatorio
        </span>
      </p>
      <p>
        <input type="submit" value="Actualizar Mis Datos" class="btn btn-lg btn-primary btn-block" />
      </p>
    </form>
  </div>
